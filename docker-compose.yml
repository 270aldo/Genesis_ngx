services:
  nexus:
    build:
      context: .
      dockerfile: agents/nexus/Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
    depends_on:
      - fitness
      - nutrition
    volumes:
      - ./agents/nexus:/app/agents/nexus
      - ./agents/shared:/app/agents/shared
      - ./docs:/app/docs
      - ~/.config/gcloud/application_default_credentials.json:/app/credentials.json:ro

  fitness:
    build:
      context: .
      dockerfile: agents/fitness/Dockerfile
    ports:
      - "8081:8081"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
    volumes:
      - ./agents/fitness:/app/agents/fitness
      - ./agents/shared:/app/agents/shared
      - ~/.config/gcloud/application_default_credentials.json:/app/credentials.json:ro

  nutrition:
    build:
      context: .
      dockerfile: agents/nutrition/Dockerfile
    ports:
      - "8082:8082"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
    volumes:
      - ./agents/nutrition:/app/agents/nutrition
      - ./agents/shared:/app/agents/shared
      - ~/.config/gcloud/application_default_credentials.json:/app/credentials.json:ro

networks:
  default:
    name: genesis-network
