name: Lint and Tests

on:
  pull_request:
    branches: ["main", "develop"]
  push:
    branches: ["main", "develop"]

permissions:
  contents: read
  pull-requests: write

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint
        run: ruff check agents/

      - name: Test with Coverage
        run: |
          # Ensure package markers exist
          touch agents/__init__.py
          # Run all agent tests with coverage
          pytest agents/ -v --cov=agents --cov-report=term-missing --cov-report=xml -x
        env:
          # Dummy values for CI (tests use mocks)
          SUPABASE_URL: "https://test.supabase.co"
          SUPABASE_ANON_KEY: "test-anon-key"
          SUPABASE_SERVICE_ROLE_KEY: "test-service-key"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

      - name: Validate A2A schema
        run: |
          python - <<'PY'
          import json
          import jsonschema

          with open('docs/a2a-agent-card.schema.json') as f:
              schema = json.load(f)

          jsonschema.Draft7Validator.check_schema(schema)
          print("A2A schema is valid")
          PY
