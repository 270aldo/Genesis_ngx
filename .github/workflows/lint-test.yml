name: Lint and Tests

on:
  pull_request:
    branches: ["main", "develop"]
  push:
    branches: ["develop"]

permissions:
  contents: read
  pull-requests: write

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r agents/nexus/requirements.txt
          pip install ruff==0.7.0

      - name: Lint
        run: ruff check agents

      - name: Validate A2A schema
        run: |
          python - <<'PY'
          import json
          import jsonschema

          with open('docs/a2a-agent-card.schema.json') as f:
              schema = json.load(f)

          jsonschema.Draft7Validator.check_schema(schema)
          PY

      - name: Supabase migration dry-run
        run: echo "TODO: integrar supabase db push --dry-run"
