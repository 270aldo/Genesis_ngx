[pytest]
# Pytest configuration for Genesis NGX

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
testpaths = agents

# Output
console_output_style = progress
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=agents
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-branch
    --asyncio-mode=auto

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require external services)
    slow: Slow tests (> 1 second)
    gemini: Tests that require Gemini API
    supabase: Tests that require Supabase
    a2a: Tests for A2A protocol

# Asyncio
asyncio_mode = auto

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum coverage
# Fallar si la cobertura es menor a 70%
# --cov-fail-under=70
